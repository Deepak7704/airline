{% extends "users/layout.html" %}
{% block body %}
    {% if message %}
        {{message}}
    {% endif %}
    <form action="{% url 'login_view' %}" method="post">
        {% csrf_token %}
        <input type="text" name="name">
        <input type="password" name="password">
        <input type="submit">
    </form>
{% endblock %}
